<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Key Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hamster Kombat Key Generator</h1>
            <p>Генерация для всех 4-х игр.</p>
        </header>

        <main>
            <div id="progressContainer" class="hidden">
                <p id="progressLog">Initializing...</p>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p id="progressText">0%</p>
            </div>

            <div id="keyContainer" class="hidden">
                <h2 id="generatedKeysTitle">Generated Keys</h2>
                <div id="keysList"></div>
                <button id="copyAllBtn" class="hidden">Copy All Keys</button>
                <p id="copyStatus" class="hidden">Key copied to clipboard!</p>
            </div>

            <div class="controls">
                <label for="gameSelect" id="gameSelectLabel">Select Game:</label>
                <select id="gameSelect">
                    <option value="bike">Bike</option>
                    <option value="chainCub">Chain Cub 2048</option>
                    <option value="cloneArmy">My Clone Army</option>
                    <option value="trainMiner">Train Miner</option>
                    <option value="mergeAway">MergeAway</option>
                </select>

                <label for="keyCountSelect" id="keyCountLabel">Number of keys:</label>
                <select id="keyCountSelect">
                    <option value="1">1</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
                <button id="startBtn">Generate Keys</button>
                <button id="generateMoreBtn" class="hidden">Generate More</button>
                <button id="creatorChannelBtn">Просто тыкни сюда</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
